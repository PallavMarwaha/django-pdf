{% extends 'base.html' %} {% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for item in items %}

      <div class="p-4 md:w-1/3">
        <div
          class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
        >
          <img
            class="lg:h-48 md:h-36 w-full object-cover object-center"
            src="https://dummyimage.com/720x400"
            alt="blog"
          />
          <div class="p-6">
            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
              {{ item.title }}
            </h1>
            <p class="leading-relaxed mb-3">
              {{ item.body|truncatechars:100 }}
            </p>
            <div class="flex items-center flex-wrap">
              <a
                href="{% url 'users:documents:detail-view' text_id=item.id %}"
                class="text-indigo-500 inline-flex items-center mr-5 md:mb-2 lg:mb-0"
                >Go to File
                
              </a>
               
              <a
                href="{% url 'users:documents:document-delete' doc_id=item.pdf.id %}"
                class="flex text-white bg-red-400 border-0 py-1 px-3 rounded hover:bg-gray-200 hover:text-black inline-flex items-center md:mb-2 lg:mb-0"
                >Delete File
                
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
